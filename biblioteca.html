<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Episodios | F*CKFACTS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="hero library-hero">
        <div class="hero-content">
            <h1 class="logo">F*CKFACTS</h1>
            <p class="slogan">Biblioteca completa</p>
        </div>
    </header>

    <section class="library">
        <div class="library-header">
            <h2>Todos los Episodios</h2>
            <p>Toda la colección de F*CKFACTS en un solo lugar</p>
        </div>
        
        <div class="library-controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-episodes" placeholder="Buscar episodios...">
            </div>
            <div class="filter-container">
                <select id="filter-order">
                    <option value="newest">Más recientes primero</option>
                    <option value="oldest">Más antiguos primero</option>
                </select>
            </div>
        </div>
        
        <div id="full-episodes-grid" class="full-episodes-grid">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Cargando todos los episodios...</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="library.js"></script>
</body>
</html>
