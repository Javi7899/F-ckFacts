<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Episodios | F*CKFACTS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="logo">F*CKFACTS</h1>
            <p class="slogan">Biblioteca completa</p>
        </div>
    </header>

    <section class="library">
        <div class="library-controls">
            <input type="text" id="search-episodes" placeholder="Buscar episodios...">
            <select id="filter-order">
                <option value="newest">Más recientes primero</option>
                <option value="oldest">Más antiguos primero</option>
            </select>
        </div>
        
        <div id="full-episodes-grid" class="full-episodes-grid">
            <!-- Todos los episodios se cargarán aquí -->
        </div>
    </section>

    <script src="script.js"></script>
    <script src="library.js"></script>
</body>
</html>
